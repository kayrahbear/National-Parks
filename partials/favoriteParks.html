<h1 class="favoriteTitle">My Favorite Parks</h1>

<div ng-repeat="item in favoriteParks">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-3">{{item.Name}}</div>
            <div class="col-xs-7">{{item.Description}}</div>
            <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete()">X</button></div>
        </div>
    </div>
</div>
