<div class="col-xs-12 parkInfo">
    <div class="thumbnail">
        <img ng-src="{{selectedPark.Image}}" alt="a placeholder image">
        <div class="caption">
            <h1>{{selectedPark.Name}}</h1>
            <p>{{selectedPark.Description}}</p>
            <button class="btn btn-success" ng-click="addFavoritePark()">Add to Favorites</button>
        </div>
    </div>
</div>
